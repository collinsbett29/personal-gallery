{%extends 'all-images/base.html'%}

 {% block content %}

 <div class="container">


   <div class="row">
       <div class="col-md-12">
       <div class="jumbotrons">
       <img src="{{image.image.url}}" class="img-responsive" alt="Image" style="width:90%; text-align:center;">
       </div>

   </div>
</div>
<div class="col-md-4">
    <h1 style="text-align: center;">Image Details</h1>
   <div class="row">
       <div class="thumbnail" style="background-color:blue; color:white;">
       <h5 class="text-center">Image Name:</h5>
       <p class="text-center">{{image.name}}</p>
       </div>
   </div>

     <div class="row">
         <div class="thumbnail" style="background-color:blue; color:white;">
         <h5 class="text-center">Description:</h5>
             <p class="text-center"> {{image.description}}</p>
         </div>
    </div>

   <div class="row">
       <div class="thumbnail" style="background-color:blue; color:white;">
           <h5 class="text-center">Time Posted:</h5>
     <p class="text-center">Posted {{image.pub_date|timesince}} </p>
       </div>
   </div>
     <div class="row">
         <div class="thumbnail" style="background-color:blue; color:white;">
         <h5 class="text-center">Image Location:</h5>
         <h6 class="text-center">Location: {{image.location}}</h6>
         </div>
    </div>
     <div class="row">
         <div class="thumbnail" style="background-color:blue; color:white;">
         <h5 class="text-center">Image Category:</h5>
         <h6 class="text-center">Category: {{image.category}}</h6>
         </div>
    </div>


           <a onclick="copyLink({image,id})"><button type="button" class="btn btn-outline-warning my-2 my-sm-0 link-btn">Copy image Link</button></a>
              <input class="form-control" type="text" value="http://127.0.0.1:8000{{image.image.url}}" id="thislinkhere-{{image.id}}">
              <a ></a>


 </div>
</div>

 </div>

 </div>

<script>
    function copyLink(id) {
      /* Get the text field */
      var copyText = document.getElementById( "thislinkhere-" + id );
      /* Select the text field */
      copyText.select();
      /* Copy the text inside the text field */
      document.execCommand( "copy" );
      /* Alert the copied text */
      alert( "Do you want to share this link?: " + copyText.value );
    }
  </script>


 {% endblock %}
